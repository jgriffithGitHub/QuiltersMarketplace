<div class="collection-container">
  <h2>Your Swatch Collection</h2>
  @for (swatch of swatches; track swatch.id) {
    <!--<div style="width: 100%; overflow: hidden;">-->
    <div style="width: 100%; height: 200px">
      <div style="width: 200px; float: left;">
	    <a [routerLink]="['/swatch', swatch.id]">
          <img [src]="swatch.imageUrl" alt="Swatch image" />
        </a>
	  </div>
      <div style="margin-left: 220px;">
	    <div width="50%">{{ swatch.description }}</div><div width="50%">{{ swatch.quantityType }} - {{ swatch.quantity }}</div>
	  </div>
    </div>		
  }
  <button (click)="addSwatch()">Add Swatch</button>
</div>
