<div class="collection-container">
  <h2>Your Swatch Collection</h2>
  @for (swatch of swatches; track swatch.app_id) {
    <app-swatch [swatchInfo]=swatch></app-swatch>	
  }
  <button (click)="addSwatch()">Add Existing Swatch</button>
  <button (click)="createSwatch()">Create New Swatch</button>
</div>
